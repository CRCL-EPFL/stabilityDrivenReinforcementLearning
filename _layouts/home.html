<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #222;
    margin: 0;
    padding: 0;
  }
  .center-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    background: #fff;
    width: 100vw;
  }
  .sidebar {
    width: 340px;
    min-height: 100vh;
    background: #fff;
    padding: 40px 32px 80px 32px;
    box-sizing: border-box;
    border-right: 1px solid #eee;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 10;
    position: relative;
  }
  .sidebar-content {
    flex: 1 0 auto;
  }
  .sidebar-footer {
    flex-shrink: 0;
    font-size: 0.95em;
    color: #888;
    margin-top: 40px;
  }
  .main-content {
    padding: 40px 32px 80px 32px;
    max-width: 1000px;
    font-size: 1.15em;
    line-height: 1.5;
    background: #fff;
    min-height: 100vh;
    color: #555;
    box-sizing: border-box;
  }
  .main-content h1,
  .main-content h2,
  .main-content h3,
  .main-content h4,
  .main-content h5,
  .main-content h6 {
    color: #222;
  }
  .main-content img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 2em auto;
  }
  .page-footer {
    padding-top: 24px;
    color: #555;
    font-size: 1em;
    text-align: left;
    max-width: 700px;
    padding-left: 32px;
    padding-right: 32px;
    line-height: 1.5;
    background: none;
    border-top: 1px solid #ddd;
    margin: 0 auto;
  }
  .page-footer b {
    font-weight: bold;
    letter-spacing: 1px;
    color: #000;
    display: block;
    margin-bottom: 18px;
    font-size: 1.1em;
  }
  @media (max-width: 1100px) {
    .center-container {
      flex-direction: column;
      align-items: stretch;
    }
    .sidebar {
      width: 100%;
      min-height: auto;
      border-right: none;
      border-bottom: 1px solid #eee;
      padding: 24px 8px 24px 8px;
    }
    .main-content, .page-footer {
      max-width: 100%;
      padding: 24px 8px 60px 8px;
    }
  }
</style>

<div class="center-container">
  <div class="sidebar">
    <div class="sidebar-content">
      <h1>{{ site.title }}</h1>
      <p style="color:#555;">{{ site.description }}</p>
    </div>
    <div class="sidebar-footer">
      This project is developed and maintained by CRCL.
    </div>
  </div>

  <div>
    <div class="main-content">
      {{ content }}
    </div>
    <div class="page-footer">
      <b>CREDITS</b>
      <div style="margin-top: 10px;">
        by
        <a href="https://www.linkedin.com/in/marcel-garrob%C3%A9-fonollosa-849314205/" target="_blank">Marcel Garrob√©</a>,
        supervised by
        <a href="https://people.epfl.ch/gabriel.vallat" target="_blank">Gabriel Vallat</a> and
        <a href="https://www.crclcrclcrcl.org" target="_blank">Prof. Stefana Parascho</a>.
        <br><br>
      </div>
    </div>
  </div>
</div>
